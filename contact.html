<main class="container my-5">
  <h2>Contactez-Nous</h2>
  <hr>
  
  <form id="contactForm" action="submit_order.php" method="post" onsubmit="return handleFormSubmit()">
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="firstName" class="form-label">Prénom</label>
        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Votre prénom" required>
      </div>
      <div class="col-md-6 mb-3">
        <label for="lastName" class="form-label">Nom</label>
        <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Votre nom" required>
      </div>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Votre email" required>
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label">Téléphone</label>
      <input type="tel" class="form-control" id="phone" name="phone" placeholder="Votre numéro de téléphone" required>
    </div>
    <div class="mb-3">
      <label for="message" class="form-label">Votre Demande</label>
      <textarea class="form-control" id="message" name="message" rows="4" placeholder="Décrivez votre demande" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Envoyer</button>
  </form>
</main>
